<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova O.S. - Sistema de Ordens de Serviço</title>

  <!-- Tailwind (CDN) + fontes/ícones -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  <!-- Seu CSS consolidado -->
  <link rel="stylesheet" href="/frontend/src/styles/style.css">
</head>

<body class="bg-slate-100">
  <div id="app-container" class="main-layout hidden">
    <!-- Overlay (escurece fundo quando a sidebar está aberta) -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <aside id="sidebar"
      class="sidebar transform -translate-x-full transition-transform duration-300 flex-col z-40">
      <div class="sidebar-header">
        <h1><i class="fas fa-tv"></i> J. OLIVEIRA</h1>
        <p>Sistema de O.S.</p>
      </div>
      <nav class="sidebar-nav">
        <a href="/index.html" class="active"><i class="fas fa-plus-circle"></i> Nova O.S.</a>
        <a href="/frontend/src/pages/search.html"><i class="fas fa-search"></i> Pesquisar</a>
        <a href="/frontend/src/pages/products.html"><i class="fas fa-box-open"></i> Estoque</a>
      </nav>
      <div class="sidebar-footer">
        <button id="logout-button" class="btn btn-logout">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      </div>
    </aside>

    <!-- Área de Conteúdo -->
    <main class="content-area">
      <div class="page-container">
        <div class="card">
          <div class="card-header">
            <!-- Hamburguer igual ao products -->
            <button class="hamburger-btn" id="menu-toggle" aria-label="Abrir menu">
              <i class="fas fa-bars"></i>
            </button>
            <h2 id="form-title">Nova Ordem de Serviço</h2>
          </div>

          <form id="os-form" class="space-y-6">
            <!-- Detalhes da O.S. -->
            <fieldset>
            <legend class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">Detalhes da O.S.</legend>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 g-gap">
              <!-- Nº O.S. (agora editável) -->
              <div>
                <label for="os-number" class="block-label">Nº O.S.</label>
                <input
                  type="text"
                  id="os-number"
                  name="osNumber"
                  autocomplete="off"
                  inputmode="numeric"
                  aria-label="Número da Ordem de Serviço"
                />
              </div>

              <div>
                <label for="entry-date" class="block-label">Data da Entrada</label>
                <input
                  type="date"
                  id="entry-date"
                  name="entryDate"
                  autocomplete="off"
                />
              </div>

              <div>
                <label class="block-label">Tipo</label>
                <div class="flex items-center gap-x-6 pt-2" role="radiogroup" aria-label="Tipo da O.S.">
                  <label class="inline-flex items-center gap-2">
                    <input type="radio" name="osType" value="Orçamento" checked />
                    <span>Orçamento</span>
                  </label>
                  <label class="inline-flex items-center gap-2">
                    <input type="radio" name="osType" value="O.S." />
                    <span>O.S.</span>
                  </label>
                </div>
              </div>

              <div>
                <label for="order-status" class="block-label">Status</label>
                <select id="order-status" name="status" autocomplete="off">
                  <option value="Aberta">Aberta</option>
                  <option value="Aguardando Aprovação">Aguardando Aprovação</option>
                  <option value="Aprovado">Aprovado</option>
                  <option value="Em Andamento">Em Andamento</option>
                  <option value="Concluído">Concluído</option>
                  <option value="Entregue">Entregue</option>
                </select>
              </div>
            </div>
            </fieldset>

            <!-- Informações do Cliente -->
            <fieldset>
              <legend class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">Informações do Cliente</legend>
              <div class="grid grid-cols-1 md:grid-cols-2 g-gap">
                <div>
                  <label for="client-name" class="block-label">Cliente</label>
                  <input type="text" id="client-name" placeholder="Nome completo do cliente" required>
                </div>
                <div>
                  <label for="client-phone" class="block-label">Telefone</label>
                  <input type="tel" id="client-phone" placeholder="(11) 99999-9999" required>
                </div>
                <div class="md:col-span-2">
                  <label for="client-address" class="block-label">Endereço</label>
                  <input type="text" id="client-address" placeholder="Rua, Número, Bairro, Cidade">
                </div>
                <div class="md:col-span-2">
                  <label class="block-label mb-2">Origem do Cliente</label>
                  <div class="flex flex-wrap items-center gap-x-6 gap-y-2">
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="customer-origin" value="Instagram">
                      <span>Instagram</span>
                    </label>
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="customer-origin" value="Google">
                      <span>Google</span>
                    </label>
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="customer-origin" value="Recomendação">
                      <span>Recomendação</span>
                    </label>
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="customer-origin" value="Outro">
                      <span>Outro</span>
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>

            <!-- Informações do Aparelho -->
            <fieldset>
              <legend class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">Informações do Aparelho</legend>

              <!-- Marcas -->
              <div>
                <label class="block-label mb-2">Marca (Objeto)</label>
                <div class="brands-grid">
                  <label class="radio-card"><input type="radio" name="object" value="SAMSUNG"><span>SAMSUNG</span></label>
                  <label class="radio-card"><input type="radio" name="object" value="LG"><span>LG</span></label>
                  <label class="radio-card"><input type="radio" name="object" value="AOC"><span>AOC</span></label>
                  <label class="radio-card"><input type="radio" name="object" value="CCE"><span>CCE</span></label>
                  <label class="radio-card"><input type="radio" name="object" value="PANASONIC"><span>PANASONIC</span></label>
                  <label class="radio-card"><input type="radio" name="object" value="PHILCO"><span>PHILCO</span></label>
                  <label class="radio-card"><input type="radio" name="object" value="PHILIPS"><span>PHILIPS</span></label>
                  <label class="radio-card"><input type="radio" name="object" value="H-BUSTER"><span>H-BUSTER</span></label>
                  <label class="radio-card"><input type="radio" name="object" value="SONY"><span>SONY</span></label>
                  <label class="radio-card"><input type="radio" name="object" value="SIT/SEMP"><span>SIT/SEMP</span></label>
                </div>
              </div>

              <!-- Campos do aparelho -->
              <div class="grid grid-cols-1 md:grid-cols-2 g-gap">
                <div>
                  <label for="device-model" class="block-label">Modelo</label>
                  <input type="text" id="device-model" placeholder="Ex: UN55TU8000" required>
                </div>
                <div>
                  <label for="device-serial" class="block-label">Nº de Série</label>
                  <input type="text" id="device-serial" placeholder="Número de série do aparelho">
                </div>
                <div class="md:col-span-2">
                  <label for="device-defect" class="block-label">Defeito Reclamado</label>
                  <textarea id="device-defect" rows="3" placeholder="Descrição do defeito" required></textarea>
                </div>
                <div>
                  <label for="device-location" class="block-label">Localização do Aparelho</label>
                  <input type="text" id="device-location" placeholder="Ex: Bancada 1, Prateleira 5">
                </div>
              </div>

              <hr class="form-divider">

              <div class="grid grid-cols-1 md:grid-cols-2 g-gap">
                <div>
                  <label class="block-label">Acessórios</label>
                  <div class="radio-group" id="accessories-radios">
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="accessories" value="Não" checked>
                      <span>Não</span>
                    </label>
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="accessories" value="Sim">
                      <span>Sim</span>
                    </label>
                  </div>
                  <div id="accessories-observation-container" class="mt-4 hidden">
                    <label for="accessories-observation" class="block-label">Descreva os acessórios:</label>
                    <textarea id="accessories-observation" placeholder="Ex: Controle remoto, cabo de força."></textarea>
                  </div>
                </div>

                <div class="form-col has-divider">
                  <label class="block-label">Estado do Aparelho</label>
                  <div class="radio-group" id="condition-radios">
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="condition" value="Bom" checked><span>Bom</span>
                    </label>
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="condition" value="Arranhado"><span>Arranhado</span>
                    </label>
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="condition" value="Quebrado"><span>Quebrado</span>
                    </label>
                    <label class="inline-flex items-center gap-2">
                      <input type="radio" name="condition" value="Risco na tela"><span>Risco na tela</span>
                    </label>
                  </div>
                  <div id="observation-field-container" class="mt-2 hidden">
                    <label for="device-observation" class="block-label">Observações sobre o estado:</label>
                    <textarea id="device-observation" placeholder="Ex: Arranhões na parte traseira..."></textarea>
                  </div>
                </div>
              </div>

              <hr class="form-divider">

              <div class="grid grid-cols-1 md:grid-cols-3 g-gap">
                <div>
                  <label for="total-value" class="block-label">Valor Total R$</label>
                  <input type="number" id="total-value" placeholder="0.00" step="0.01">
                </div>
                <div>
                  <label for="down-payment" class="block-label">Sinal R$</label>
                  <input type="number" id="down-payment" placeholder="0.00" step="0.01">
                </div>
                <div>
                  <label for="remaining-value" class="block-label">Restante R$</label>
                  <input type="number" id="remaining-value" placeholder="0.00" step="0.01" readonly>
                </div>
              </div>
            </fieldset>

            <div class="pt-5">
              <div class="actions-stack">
                <button type="submit" id="save-button" class="btn btn-primary">
                  <i class="fas fa-save mr-2"></i> Salvar Ordem de Serviço
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Script do menu (mesmo comportamento do products) -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('menu-toggle');
    const overlay  = document.getElementById('overlay');

    function toggleSidebar() {
      const willOpen = sidebar.classList.contains('-translate-x-full');
      sidebar.classList.toggle('-translate-x-full');
      sidebar.classList.toggle('translate-x-0');
      overlay.classList.toggle('active', willOpen);
    }
    function closeSidebar() {
      sidebar.classList.add('-translate-x-full');
      sidebar.classList.remove('translate-x-0');
      overlay.classList.remove('active');
    }

    toggleBtn.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', closeSidebar);
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeSidebar(); });

    // Estado inicial: fechado (igual ao products)
    document.addEventListener('DOMContentLoaded', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.remove('active');
    });
  </script>
  <!-- Script de autenticação (igual ao search/products) -->
  <script type="module">
  import { requireAuth, signOutAndRedirect } from '/backend/src/auth.js';

  // protege a página e remove o "hidden" quando a sessão existir
  await requireAuth();

  // logout do botão lateral
  document.getElementById('logout-button')?.addEventListener('click', signOutAndRedirect);
  </script>

  <script type="module" src="/backend/src/script.js"></script>
</body>
</html>
