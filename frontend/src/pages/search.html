<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesquisar - Sistema de Ordens de Serviço</title>

  <!-- Tailwind (CDN) + fontes/ícones -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  <!-- CSS consolidado (caminho relativo a /frontend/src/pages/) -->
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="bg-slate-100">
  <div id="app-container" class="main-layout hidden">
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <aside id="sidebar"
      class="sidebar transform -translate-x-full transition-transform duration-300 flex-col z-40">
      <div class="sidebar-header">
        <h1><i class="fas fa-tv"></i> J. OLIVEIRA</h1>
        <p>Sistema de O.S.</p>
      </div>
      <nav class="sidebar-nav">
        <a href="/index.html"><i class="fas fa-plus-circle"></i> Nova O.S.</a>
        <a href="./search.html" class="active"><i class="fas fa-search"></i> Pesquisar</a>
        <a href="./products.html"><i class="fas fa-box-open"></i> Estoque</a>
      </nav>
      <div class="sidebar-footer">
        <button id="logout-button" class="btn btn-logout">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      </div>
    </aside>

    <!-- Conteúdo -->
    <main class="content-area">
      <div class="page-container">
        <!-- Filtros -->
        <div class="card mb-8">
          <div class="card-header">
            <button class="hamburger-btn" id="menu-toggle" aria-label="Abrir menu">
              <i class="fas fa-bars"></i>
            </button>
            <h2 id="form-title">Filtros de Busca</h2>
          </div>

          <form id="search-form" class="space-y-6">
            <fieldset>
              <legend class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">Filtros</legend>

              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 g-gap">
                <div>
                  <label for="filter-brand" class="block-label">Marca da TV</label>
                  <input type="text" id="filter-brand" placeholder="Ex: Samsung" class="w-full">
                </div>
                <div>
                  <label for="filter-model" class="block-label">Modelo da TV</label>
                  <input type="text" id="filter-model" placeholder="Ex: QN55Q80A" class="w-full">
                </div>
                <div>
                  <label for="filter-defect" class="block-label">Defeito</label>
                  <input type="text" id="filter-defect" placeholder="Ex: Não liga" class="w-full">
                </div>
                <div>
                  <label for="filter-general" class="block-label">Busca Geral</label>
                  <input type="text" id="filter-general" placeholder="Nº da O.S. ou Cliente" class="w-full">
                </div>

                <div>
                  <label for="filter-os" class="block-label">Nº O.S.</label>
                  <input type="text" id="filter-os" placeholder="Ex: OR-250903-1234">
                </div>
                <div>
                  <label for="filter-client" class="block-label">Cliente</label>
                  <input type="text" id="filter-client" placeholder="Nome do cliente">
                </div>
                <div>
                  <label for="filter-phone" class="block-label">Telefone</label>
                  <input type="text" id="filter-phone" placeholder="(11) 99999-9999">
                </div>
                <div>
                  <label for="filter-status" class="block-label">Status</label>
                  <select id="filter-status" class="w-full">
                    <option value="">Todos</option>
                    <option value="Aberta">Aberta</option>
                    <option value="Aguardando Aprovação">Aguardando Aprovação</option>
                    <option value="Aprovado">Aprovado</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Concluído">Concluído</option>
                    <option value="Entregue">Entregue</option>
                  </select>
                </div>

                <div>
                  <label for="filter-date-from" class="block-label">Data (de)</label>
                  <input type="date" id="filter-date-from" class="w-full">
                </div>
                <div>
                  <label for="filter-date-to" class="block-label">Data (até)</label>
                  <input type="date" id="filter-date-to" class="w-full">
                </div>
                <div>
                  <label for="filter-brand2" class="block-label">Marca (Lista)</label>
                  <select id="filter-brand2" class="w-full">
                    <option value="">Todas</option>
                    <option value="SAMSUNG">SAMSUNG</option>
                    <option value="LG">LG</option>
                    <option value="AOC">AOC</option>
                    <option value="CCE">CCE</option>
                    <option value="PANASONIC">PANASONIC</option>
                    <option value="PHILCO">PHILCO</option>
                    <option value="PHILIPS">PHILIPS</option>
                    <option value="H-BUSTER">H-BUSTER</option>
                    <option value="SONY">SONY</option>
                    <option value="SIT/SEMP">SIT/SEMP</option>
                  </select>
                </div>
                <div class="flex items-end">
                  <button type="submit" id="search-button" class="btn btn-primary w-full">
                    <i class="fas fa-search mr-2"></i> Buscar
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>

        <!-- Resultados -->
        <div class="card">
          <div class="card-header">
            <h2>Resultados da Busca</h2>
          </div>

          <div class="overflow-x-auto">
            <table class="results-table">
              <thead>
                <tr>
                  <th>Nº O.S.</th>
                  <th>Entrada</th>
                  <th>Status</th>
                  <th>Cliente</th>
                  <th>Marca</th>
                  <th>Modelo</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="results-table-body"></tbody>
            </table>
            <p id="no-results-message" class="text-center py-8 text-gray-500 hidden">Nenhum resultado encontrado.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal de Edição de Status -->
  <div id="edit-status-modal" class="fixed z-50 inset-0 overflow-y-auto hidden">
    <div class="flex items-center justify-center min-h-screen">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75"></div>
      <div class="bg-white rounded-lg shadow-xl transform transition-all sm:max-w-lg sm:w-full m-4 z-10">
        <div class="p-6">
          <div class="flex items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
              <i class="fas fa-edit text-blue-600"></i>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900">Alterar Status da O.S.</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-600">O.S. Nº: <strong id="modal-os-number"></strong></p>
                <p class="text-sm text-gray-500">Status Atual: <strong id="modal-current-status"></strong></p>
              </div>
            </div>
          </div>
          <div class="mt-6">
            <label for="modal-status-select" class="block text-sm font-medium text-gray-700">Selecione o novo status:</label>
            <select id="modal-status-select" class="mt-1 block w-full"></select>
          </div>
        </div>
        <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3">
          <button type="button" id="modal-cancel-button" class="btn bg-gray-200 hover:bg-gray-300">Cancelar</button>
          <button type="button" id="modal-save-button" class="btn btn-primary">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lógica da busca -->
  <script type="module" src="/backend/src/search.js"></script>
  
  <!-- Script do layout (menu, sidebar, etc) -->
  <script type="module">
  import { requireAuth, signOutAndRedirect } from '/backend/src/auth.js';

  // protege a página e remove o "hidden" quando a sessão existir
  await requireAuth();

  // logout do botão lateral
  document.getElementById('logout-button')?.addEventListener('click', signOutAndRedirect);
</script>
</body>
</html>
<!DOCTYPE html>
