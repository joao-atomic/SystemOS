<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar - Sistema de Ordens de Serviço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="/frontend/src/styles/style.css">
</head>
<body>

    <div id="app-container" class="main-layout hidden">
        <!-- Sidebar de Navegação -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-tv"></i> J. OLIVEIRA</h1>
                <p>Sistema de O.S.</p>
            </div>
            <nav class="sidebar-nav">
                <a href="/frontend/public/index.html"><i class="fas fa-plus-circle"></i> Nova O.S.</a>
                <a href="/frontend/src/pages/search.html" class="active"><i class="fas fa-search"></i> Pesquisar</a>
                <a href="/frontend/src/pages/products.html"><i class="fas fa-box-open"></i> Estoque</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-button" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </aside>

        <!-- Área de Conteúdo Principal -->
        <main class="content-area">
            <div class="card mb-8">
                <div class="card-header">
                    <h2>Filtros de Busca</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div>
                        <label for="filter-brand">Marca da TV</label>
                        <input type="text" id="filter-brand" placeholder="Ex: Samsung" class="w-full">
                    </div>
                    <div>
                        <label for="filter-model">Modelo da TV</label>
                        <input type="text" id="filter-model" placeholder="Ex: QN55Q80A" class="w-full">
                    </div>
                    <div>
                        <label for="filter-defect">Defeito</label>
                        <input type="text" id="filter-defect" placeholder="Ex: Não liga" class="w-full">
                    </div>
                    <div>
                        <label for="filter-general">Busca Geral</label>
                        <input type="text" id="filter-general" placeholder="Nº da O.S. ou Cliente" class="w-full">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Resultados da Busca</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>Nº O.S.</th>
                                <th>Entrada</th>
                                <th>Status</th>
                                <th>Cliente</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Defeito</th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body">
                            <!-- Resultados serão inseridos aqui -->
                        </tbody>
                    </table>
                    <p id="no-results-message" class="text-center py-8 text-gray-500 hidden">Nenhum resultado encontrado.</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/backend/src/script.js"></script>
</body>
</html>
