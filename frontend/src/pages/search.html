<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar - Sistema de Ordens de Serviço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="/frontend/src/styles/style.css">
</head>
<body>

    <div id="app-container" class="main-layout hidden">
        <!-- Overlay para fechar o menu no mobile -->
        <div class="overlay"></div>
        
        <!-- Sidebar de Navegação -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-tv"></i> J. OLIVEIRA</h1>
                <p>Sistema de O.S.</p>
            </div>
            <nav class="sidebar-nav">
                <a href="/frontend/public/index.html"><i class="fas fa-plus-circle"></i> Nova O.S.</a>
                <a href="/frontend/src/pages/search.html" class="active"><i class="fas fa-search"></i> Pesquisar</a>
                <a href="/frontend/src/pages/products.html"><i class="fas fa-box-open"></i> Estoque</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-button" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </aside>

        <!-- Área de Conteúdo Principal -->
        <main class="content-area">
            <div class="card mb-8">
                <div class="card-header">
                    <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                    <h2>Filtros de Busca</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div>
                        <label for="filter-brand">Marca da TV</label>
                        <input type="text" id="filter-brand" placeholder="Ex: Samsung" class="w-full">
                    </div>
                    <div>
                        <label for="filter-model">Modelo da TV</label>
                        <input type="text" id="filter-model" placeholder="Ex: QN55Q80A" class="w-full">
                    </div>
                    <div>
                        <label for="filter-defect">Defeito</label>
                        <input type="text" id="filter-defect" placeholder="Ex: Não liga" class="w-full">
                    </div>
                    <div>
                        <label for="filter-general">Busca Geral</label>
                        <input type="text" id="filter-general" placeholder="Nº da O.S. ou Cliente" class="w-full">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Resultados da Busca</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>Nº O.S.</th>
                                <th>Entrada</th>
                                <th>Status</th>
                                <th>Cliente</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Ações</th> <!-- Nova Coluna -->
                            </tr>
                        </thead>
                        <tbody id="results-table-body">
                            <!-- Resultados serão inseridos aqui -->
                        </tbody>
                    </table>
                    <p id="no-results-message" class="text-center py-8 text-gray-500 hidden">Nenhum resultado encontrado.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Edição de Status -->
    <div id="edit-status-modal" class="fixed z-50 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75"></div>
            <div class="bg-white rounded-lg shadow-xl transform transition-all sm:max-w-lg sm:w-full m-4 z-10">
                <div class="p-6">
                    <div class="flex items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fas fa-edit text-blue-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Alterar Status da O.S.</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-600">O.S. Nº: <strong id="modal-os-number"></strong></p>
                                <p class="text-sm text-gray-500">Status Atual: <strong id="modal-current-status"></strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="modal-status-select" class="block text-sm font-medium text-gray-700">Selecione o novo status:</label>
                        <select id="modal-status-select" class="mt-1 block w-full"></select>
                    </div>
                </div>
                <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3">
                    <button type="button" id="modal-cancel-button" class="btn bg-gray-200 hover:bg-gray-300">Cancelar</button>
                    <button type="button" id="modal-save-button" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/backend/src/search.js"></script>
</body>
</html>
