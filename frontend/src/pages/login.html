<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ordem de Serviço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="/frontend/src/styles/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-sm">
        <div class="card">
            <div class="text-center mb-8">
                <i class="fas fa-tv text-4xl text-teal-500 mb-3"></i>
                <h1 class="text-2xl font-bold text-gray-800">ELETRÔNICA J. OLIVEIRA</h1>
                <p class="text-gray-500">Acesso ao Sistema de O.S.</p>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full" placeholder="admin@admin.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" id="password" class="w-full" placeholder="admin" required>
                </div>
                <div id="error-message" class="hidden text-center text-red-500 text-sm mb-4"></div>
                <button type="submit" class="w-full btn btn-primary">
                    <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- A linha crucial é esta: deve chamar auth.js -->
    <script type="module" src="/backend/src/auth.js"></script>

</body>
</html>
