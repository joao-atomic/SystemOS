<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Sistema de Ordens de Serviço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="/frontend/src/styles/style.css">
</head>
<body>

    <div id="app-container" class="main-layout hidden">
        <!-- Overlay para fechar o menu no mobile -->
        <div class="overlay"></div>
        
        <!-- Sidebar de Navegação -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-tv"></i> J. OLIVEIRA</h1>
                <p>Sistema de O.S.</p>
            </div>
            <nav class="sidebar-nav">
                <a href="/frontend/public/index.html"><i class="fas fa-plus-circle"></i> Nova O.S.</a>
                <a href="/frontend/src/pages/search.html"><i class="fas fa-search"></i> Pesquisar</a>
                <a href="/frontend/src/pages/products.html" class="active"><i class="fas fa-box-open"></i> Estoque</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-button" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </aside>

        <!-- Área de Conteúdo Principal -->
        <main class="content-area">
            <div class="card mb-8">
                <div class="card-header">
                    <!-- Botão Hamburger para abrir o menu no mobile -->
                    <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                    <h2 id="form-title">Adicionar Novo Produto</h2>
                </div>
                <form id="product-form">
                    <!-- Campos do formulário de produto aqui -->
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Produtos em Estoque</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="results-table">
                        <!-- Cabeçalho da tabela aqui -->
                        <tbody id="products-table-body">
                            <!-- Produtos serão inseridos aqui -->
                        </tbody>
                    </table>
                    <p id="no-products-message" class="text-center py-8 text-gray-500 hidden">Nenhum produto cadastrado.</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/backend/src/products.js"></script>
</body>
</html>
