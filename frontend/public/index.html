<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova O.S. - Sistema de Ordens de Serviço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="/frontend/src/styles/style.css">
</head>
<body>

    <div id="app-container" class="main-layout hidden">
        <!-- Sidebar de Navegação -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-tv"></i> J. OLIVEIRA</h1>
                <p>Sistema de O.S.</p>
            </div>
            <nav class="sidebar-nav">
                <a href="/frontend/public/index.html" class="active"><i class="fas fa-plus-circle"></i> Nova O.S.</a>
                <a href="/frontend/src/pages/search.html"><i class="fas fa-search"></i> Pesquisar</a>
                <a href="/frontend/src/pages/products.html"><i class="fas fa-box-open"></i> Estoque</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-button" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </aside>

        <!-- Área de Conteúdo Principal -->
        <main class="content-area">
            <div class="card">
                <div class="card-header">
                    <h2>Nova Ordem de Serviço</h2>
                </div>
                
                <form id="os-form">
                    <!-- Detalhes da O.S. -->
                    <fieldset class="mb-6">
                        <legend class="text-lg font-semibold text-gray-700 mb-4">Detalhes da O.S.</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div>
                                <label for="os-number">Nº O.S.</label>
                                <input type="text" id="os-number" readonly>
                            </div>
                            <div>
                                <label for="entry-date">Data da Entrada</label>
                                <input type="date" id="entry-date">
                            </div>
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-900">Tipo</label>
                                <div class="flex items-center gap-x-6 pt-2">
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="os-type" value="Orçamento" checked class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">Orçamento</span></label>
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="os-type" value="O.S." class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">O.S.</span></label>
                                </div>
                            </div>
                            <div>
                                <label for="order-status">Status</label>
                                <select id="order-status">
                                    <option value="Aberta">Aberta</option>
                                    <option value="Aguardando Aprovação">Aguardando Aprovação</option>
                                    <option value="Aprovado">Aprovado</option>
                                    <option value="Em Andamento">Em Andamento</option>
                                    <option value="Concluído">Concluído</option>
                                    <option value="Entregue">Entregue</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Informações do Cliente -->
                    <fieldset class="mb-6">
                        <legend class="text-lg font-semibold text-gray-700 mb-4">Informações do Cliente</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="client-name">Cliente</label>
                                <input type="text" id="client-name" placeholder="Nome completo do cliente" required>
                            </div>
                            <div>
                                <label for="client-phone">Telefone</label>
                                <input type="tel" id="client-phone" placeholder="(11) 99999-9999" required>
                            </div>
                            <div class="md:col-span-2">
                                <label for="client-address">Endereço</label>
                                <input type="text" id="client-address" placeholder="Rua, Número, Bairro, Cidade">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block mb-2">Origem do Cliente</label>
                                <div class="flex flex-wrap items-center gap-x-6 gap-y-2">
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="customer-origin" value="Instagram" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">Instagram</span></label>
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="customer-origin" value="Google" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">Google</span></label>
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="customer-origin" value="Recomendação" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">Recomendação</span></label>
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="customer-origin" value="Outro" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">Outro</span></label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    
                    <!-- Informações do Aparelho -->
                    <fieldset class="mb-6">
                        <legend class="text-lg font-semibold text-gray-700 mb-4">Informações do Aparelho</legend>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Marca (Objeto)</label>
                            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                                <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer"><input type="radio" name="object" value="AOC" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">AOC</span></label>
                                <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer"><input type="radio" name="object" value="CCE" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">CCE</span></label>
                                <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer"><input type="radio" name="object" value="H-BUSTER" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">H-BUSTER</span></label>
                                <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer"><input type="radio" name="object" value="LG" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">LG</span></label>
                                <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer"><input type="radio" name="object" value="PANASONIC" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">PANASONIC</span></label>
                                <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer"><input type="radio" name="object" value="PHILCO" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">PHILCO</span></label>
                                <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer"><input type="radio" name="object" value="PHILIPS" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">PHILIPS</span></label>
                                <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer"><input type="radio" name="object" value="SAMSUNG" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">SAMSUNG</span></label>
                                <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer"><input type="radio" name="object" value="SONY" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">SONY</span></label>
                                <label class="flex items-center p-2 border rounded-lg hover:bg-gray-50 cursor-pointer"><input type="radio" name="object" value="SIT/SEMP" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">SIT/SEMP</span></label>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="device-model">Modelo</label>
                                <input type="text" id="device-model" placeholder="Ex: UN55TU8000" required>
                            </div>
                            <div>
                                <label for="device-serial">Nº de Série</label>
                                <input type="text" id="device-serial" placeholder="Número de série do aparelho">
                            </div>
                            <div class="md:col-span-2">
                                <label for="device-defect">Defeito Reclamado</label>
                                <textarea id="device-defect" rows="3" placeholder="Descrição do defeito" required></textarea>
                            </div>
                            <div class="md:col-span-2">
                                <label for="device-location">Localização do Aparelho</label>
                                <input type="text" id="device-location" placeholder="Ex: Bancada 1, Prateleira 5">
                            </div>
                            <div>
                                <label class="block mb-2">Acessórios</label>
                                <div class="flex items-center gap-x-6">
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="accessories" value="Não" checked class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">Não</span></label>
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="accessories" value="Sim" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">Sim</span></label>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-2">Estado do Aparelho</label>
                                <div class="flex flex-wrap items-center gap-x-6 gap-y-2">
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="condition" value="Bom" checked class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">Bom</span></label>
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="condition" value="Regular" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">Regular</span></label>
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="condition" value="Ruim" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">Ruim</span></label>
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="condition" value="Riscado" class="w-auto h-4 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-sm">Riscado</span></label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Valores -->
                    <fieldset>
                        <legend class="text-lg font-semibold text-gray-700 mb-4">Valores</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="total-value">Valor Total R$</label>
                                <input type="number" step="0.01" id="total-value" placeholder="0.00">
                            </div>
                            <div>
                                <label for="down-payment">Sinal R$</label>
                                <input type="number" step="0.01" id="down-payment" placeholder="0.00">
                            </div>
                        </div>
                    </fieldset>

                    <div class="flex justify-end mt-8">
                        <button type="submit" class="btn btn-primary">
                            Salvar Ordem de Serviço
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Custom Popup Modal -->
    <div id="popup-modal" class="fixed z-50 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div id="popup-icon-container" class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full sm:mx-0 sm:h-10 sm:w-10">
                            <!-- Icon will be inserted here by JS -->
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="popup-title">
                                <!-- Title will be inserted here by JS -->
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500" id="popup-message">
                                    <!-- Message will be inserted here by JS -->
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="popup-close-button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 text-base font-medium text-white sm:ml-3 sm:w-auto sm:text-sm">
                        Ok
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/backend/src/script.js"></script>
</body>
</html>
